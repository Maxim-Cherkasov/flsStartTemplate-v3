	@@include('html/_head.htm',{

	})
	<body>

			@@include('html/_header.htm',{})

				<div class="page__container">

					<div data-spollers class="spollers">
						<div class="spollers__item">

							</button>
							<div class="spollers__body">

							</div>

					</div>

							</div>

							</div>

							</div>
						</div>
					</div>

					
					<div data-showmore class="block">g
						<div data-showmore-content class="block__content">show</div>
						<button hidden data-showmore-button type="button" class="block__more">
							<span>Показать еще</span>
							<span>Скрыть</span>
						</button>
					</div>

				</div>
			</main>
			@@include('html/_footer.htm',{})
